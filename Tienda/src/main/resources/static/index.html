<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tienda en línea</title>
        <meta charset="UTF-8">
        <!-- Agregar las URL de los archivos CSS de Bootstrap -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
        <style>
            /* Estilos personalizados aquí */
            body {
                font-family: Arial, sans-serif;
                background-color: whitesmoke;
            }

           

            h1 {
                color: black;
                text-align: center;
                text-transform: uppercase;
            }

            p {
                color: rgba(0, 0, 0, 0.5);
            }

            img {
                border: 2px solid beige;
                border-radius: 5px;
                display: block;
                margin: 0 auto;
                width: 300px;
                height: 250px;
            }

            .container {
                width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: white;
                border: 1px solid bisque;
                border-radius: 5px;
            }

            h2 {
                font-size: 1.5em;
                color: black;
                font-weight: bold;
            }

            

            ul.menu {
                list-style-type: none; /* Eliminar viñetas de la lista */
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: salmon; /* Color de fondo de la barra de menú */
            }

            ul.menu li {
                float: right; /* Alinear los elementos de la lista en línea */
            }

            ul.menu li a {
                display: block;
                color: white; /* Color del texto de los enlaces */
                text-align: center;
                padding: 14px 16px; /* Espaciado interno de los enlaces */
                text-decoration: none;
            }

            ul.menu li a:hover {
                background-color: #111; /* Color de fondo al pasar el cursor sobre los enlaces */
            }

        </style>
    </head>
    <body>
        <!-- Barra de menú -->
        <ul class="menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </body>
</html>

</style>
</head>
<body>
  


    <h2>Bienvenidos a la página de la Tienda en línea.</h2>
    

    <br>
    <br>

    <div class="container">
        <!-- Agregar clases de Bootstrap para alinear y ajustar el tamaño de la imagen y el iframe -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img class="img-fluid" src="images/html.jpg" alt="logo html">

            </div>
            <div class="col-md-6">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125806.11860733823!2d-84.34581754999999!3d9.81326075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa1ab6e2c76d161%3A0xd3dab9d3ebe22c8f!2sSan%20Jos%C3%A9%2C%20Puriscal!5e0!3m2!1ses-419!2scr!4v1685492281604!5m2!1ses-419!2scr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/hKZMQVloVOM" frameborder="10" allowfullscreen></iframe>
        </div>

        <!-- Agregar un formulario de ejemplo utilizando Thymeleaf para el procesamiento -->
        <form th:action="@{/procesar_formulario}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
    </div>

    <!-- Agregar los archivos JavaScript de Bootstrap al final del cuerpo -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
